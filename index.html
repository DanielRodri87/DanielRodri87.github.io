  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    
    .btn-transparent {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-transparent:hover {
      background-color: #fff;
      color: #333;
    }
    .cube {
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .cube:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);

    }
    .header-wave {
      position: relative;
      background: linear-gradient(to bottom, #f7f7f7, #fff); /* Gradiente de cinza para branco */
      overflow: hidden;
    }
    .wave {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 150px; /* Altura da onda */
      background: url('wave.svg') center bottom no-repeat; /* Imagem de fundo da onda */
      transform: scaleX(-1); /* Espelhar horizontalmente */
    }
  </style>
</head>
